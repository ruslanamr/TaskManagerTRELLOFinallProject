<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<head th:insert="~{sdn}">
  <meta charset="UTF-8">
  <title>Categories</title>
</head>
<body>
<div layout:fragment="content">
  <a class="btn btn-primary mt-1" href="#" data-bs-toggle="modal" data-bs-target="#addCatModal">Добавить
    категорию</a>
  <br> <br>

  <h2>Категории</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название категории</th>
      <th>Операции</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${categories}">
      <td th:text="${cat.id}"></td>
      <td th:text="${cat.name}"></td>
      <td>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                data-bs-target="#deleteModal">Удалить
        </button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editCatModal">Редактировать</button>

        <!-- модалка удаления-->
        <form action="/deletecategory" method="post">
          <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5">Вы уверены, что хотите удалить категорию?</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                          aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                  <input type="hidden" name="id" th:value="${cat.id}">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет
                  </button>
                  <button class="btn btn-danger">Да</button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <!--редактирование категории модалка-->
        <form action="/editcategory" method="post">
          <div class="modal fade" id="editCatModal" tabindex="-1" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5">Редактировать категорию</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                          aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="form-label">Название категории</label>
                    <input name="name" type="text" class="form-control" th:value="${cat.name}">
                    <input type="hidden" name="id" th:value="${cat.id}">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                    </button>
                    <button class="btn btn-success">Редактировать</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </td>
    </tr>
    </tbody>
  </table>


  <!--Добавление новой категории модалка-->

  <form action="/addcategory" method="post">
    <div class="modal fade" id="addCatModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Добавить категорию</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Название категории</label>
              <input name="name" type="text" class="form-control">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
              </button>
              <button class="btn btn-primary">Добавить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>


</div>
</body>
</html>
